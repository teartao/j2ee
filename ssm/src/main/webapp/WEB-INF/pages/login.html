<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script type="text/javascript" src="/ssm/lib/jquery-1.10.2.min.js"></script>
</head>
<body>
用户名<input type="text" id="username"><br>
密 码<input type="password" id="password"><br>
<button type="button" id="loginBtn">登录</button>
<script>
    $(function () {
        $('#loginBtn').click(function () {
            $.ajax({
                url:'/ssm/login/doLogin',
                type: 'POST',
                // dataType:'jsonp',
                data: {
                    username: $('#username').val(),
                    password: $('#password').val()
                },
                success: function (response) {

                }
            });
        });
    })
</script>
</body>
</html>
