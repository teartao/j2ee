<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>点标记的使用（添加、更新、删除）</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css"/>
    <script src="http://webapi.amap.com/maps?v=1.3&key=您申请的key值"></script>
    <style>
        .marker {
            color: #ff6600;
            padding: 4px 10px;
            border: 1px solid #fff;
            white-space: nowrap;
            font-size: 12px;
            font-family: "";
            background-color: #0066ff;
        }
    </style>
</head>

<body>
<div id="mapContainer"></div>
<div id="tip" class="button-group">
    <input type="button" class="button" value="添加点标记覆盖物" id="addMarker" />
    <input type="button" class="button" value="更新点标记覆盖物" id="updateMarker" />
    <input type="button" class="button" value="删除点标记覆盖物" id="clearMarker" />
</div>
<script>
    var map, marker;

    map = new AMap.Map("mapContainer", {
        resizeEnable: true,
        center: [116.397428, 39.90923],
        zoom: 13
    });

    AMap.event.addDomListener(document.getElementById('addMarker'),'click', function() {
        addMarker();
    }, false);

    AMap.event.addDomListener(document.getElementById('updateMarker'),'click', function() {
        marker && updateMarker();
    }, false);

    AMap.event.addDomListener(document.getElementById('clearMarker'),'click', function() {
        marker && marker.setMap(null);
    }, false);

    // 实例化点标记
    function addMarker() {
        marker = new AMap.Marker({
            icon: "http://webapi.amap.com/images/marker_sprite.png",
            position: [116.405467, 39.907761]
        });
        marker.setMap(map);
    }

    function updateMarker() {
        // 自定义点标记内容
        var markerContent = document.createElement("div");

        // 点标记中的图标
        var markerImg = document.createElement("img");
        markerImg.className = "markerlnglat";
        markerImg.src = "http://webapi.amap.com/images/3.png";
        markerContent.appendChild(markerImg);

        // 点标记中的文本
        var markerSpan = document.createElement("span");
        markerSpan.className = 'marker';
        markerSpan.innerHTML = "Hi，我换新装备啦！";
        markerContent.appendChild(markerSpan);

        marker.setContent(markerContent); //更新点标记内容
        marker.setPosition([116.391467, 39.927761]); //更新点标记位置
    }
</script>
</body>

</html>
