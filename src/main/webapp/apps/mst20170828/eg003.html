<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式 regular expression</title>
</head>
<body>
<script>
    var regExp = /^1[3|8][1|2|9]\d{4,8}$/;
    var mobile = '18912345678';
    if (regExp.test(mobile)) {
        console.log("valid mobile num");
    } else {
        console.log('invalid mobile num');
    }
</script>
</body>
</html>
