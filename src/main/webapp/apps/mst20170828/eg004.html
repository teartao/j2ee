<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时打印</title>
</head>
<body>
<script>
    var arr = ['xx', 'aa', 'bb', '541', 'asd'];//初始化一个数组，用来存储待打印的文字、数字等元素
    var index = 0;//用来计时的数字，当该数字超过指定值时停止执行
    var timer = setInterval(printObj, 1000);//setInterval创建定时任务，该函数执行过后会返回定时器对象，用变量timer存下来备用
    /**
     * 打印数组内容：
     * 从index=0开始  依次打印arr中每个元素，当index 超过arr数量时，表示arr打印完毕，停止定时任务
     */
    function printObj() {
        console.log(arr[index]);//打印
        index++;//打印完后索引+1  用来准备下一次打印
        if(index==arr.length){//判断是否超出arr数组的范围，如果超过则结束定时任务不再打印
            clearInterval(timer);//调用clearInterval 结束timer定时器对应的定时任务
        }
    }
</script>
</body>
</html>
