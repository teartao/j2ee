<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax example</title>
    <script type="text/javascript" src="/cm/jquery/jquery-3.0.0.min.js"></script>
    <style>
        #studentList td {
            border: 1px solid #000;
            padding: 5px;
        }
    </style>
</head>
<body>
<table id="studentList" cellpadding="0" cellspacing="0" style="border: 1px solid #000">
    <tr>
        <td></td>
        <td>name</td>
        <td>age</td>
        <td>class</td>
    </tr>
</table>
</body>
<script type="text/javascript">
    $.get("/cm/ch01/eg01.json", function (data) {
        console.log(data);
        var listTable = $("#studentList");
        for (var index in data) {
            var item = data[index];
            if (item !== null) {
                var html = "<tr>" +
                    "<td>" + (Number(index) + 1) + "</td>" +
                    "<td>" + item.name + "</td>" +
                    "<td>" + item.age + "</td>" +
                    "<td>" + item.class + "</td>" +
                    "</tr>";
                listTable.append(html);
            }
        }
    });
</script>
</html>
