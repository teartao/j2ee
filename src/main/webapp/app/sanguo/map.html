<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #allmap {
            width: 100%;
            height: 100%;
        }

        #r-result {
            width: 100%;
            margin-top: 5px;
        }

        p {
            margin: 5px;
            font-size: 14px;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=CiFFenbK5zdNZmBRFIbkyIQM"></script>
    <title>叠加底图</title>
</head>
<body>
<div id="allmap"></div>
<div id="r-result">
    <input type="button" onclick="add_control();" value="添加"/>
    <input type="button" onclick="delete_control();" value="删除"/>
</div>
</body>
</html>
<script type="text/javascript">
    var sValue = 1;
    // 百度地图API功能
    var map = new BMap.Map('allmap');
//        map.enableScrollWheelZoom(false);
    map.addControl(new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}));
    map.centerAndZoom(new BMap.Point(0, 0), 8);
    var tileLayer = new BMap.TileLayer();
    tileLayer.getTilesUrl = function (tileCoord, zoom) {
        var x = tileCoord.x;
        var y = tileCoord.y;
        console.log("x: " + x + "---" + "y:" + y + "---->");
        var url = '../../image/sg/map_' + (y) + '_' + (x) + '.jpg';    //根据当前坐标，选取合适的瓦片图
        return url;
    };

    function add_control() {
        map.addTileLayer(tileLayer);
    }
    function delete_control() {
        map.removeTileLayer(tileLayer);
    }
    add_control();
</script>
