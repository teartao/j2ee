<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="css/calc.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>

<!--<img src="img/561528002380_.pic.jpg" style="width: 100%">-->
<div class="main-window">
    <div class=" inline-div blackboard">
        <span class="his-row">1+1=9</span>
        <span class="his-row">1+1=8</span>
        <span class="his-row">1+1=7</span>
        <span class="his-row">1+1=6</span>
        <span class="his-row">1+1=5</span>
        <span class="his-row">1+1=4</span>
        <span class="his-row">1+1=3</span>
        <span class="his-row">1+1=2</span>
        <span class="his-row input-area">1+1=1</span>
    </div>
    <div class=" inline-div button-area">
        <table class="buttons-tb">
            <tr>
                <td class="danger-btn">C</td>
                <td class="calc-btn">×</td>
                <td class="calc-btn">÷</td>
                <td class="warn-btn">←</td>
            </tr>
            <tr>
                <td class="num-btn">7</td>
                <td class="num-btn">8</td>
                <td class="num-btn">9</td>
                <td class="calc-btn">-</td>
            </tr>
            <tr>
                <td class="num-btn">4</td>
                <td class="num-btn">5</td>
                <td class="num-btn">6</td>
                <td class="calc-btn">+</td>
            </tr>
            <tr>
                <td class="num-btn">1</td>
                <td class="num-btn">2</td>
                <td class="num-btn">3</td>
                <td rowspan="2" class="calc-btn">=</td>
            </tr>
            <tr>
                <td colspan="2" class="num-btn">0</td>
                <td class="num-btn">.</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
