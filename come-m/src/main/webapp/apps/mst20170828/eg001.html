<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>

</body>
<script type="text/javascript">
    var numArr = [];
    var allNum = [6, 1, 1, 2, 2, 7, 3, 4, 5, 6, 4, 6];

    for (var i = 0; i < allNum.length; i++) {
        if (!checkNumExist(allNum[i], numArr)) {
            numArr[numArr.length] = allNum[i];
        }
    }
    console.log(numArr);

    /**
     * 判断数字num在arr中是否存在
     * @param num 用于对比的数字
     * @param arr 用来检测是否包含num的数组
     * @returns {boolean} 如果存在返回true，否则返回false
     */
    function checkNumExist(num, arr) {
        for (var i = 0; i < arr.length; i++) {
            if (num == arr[i]) {
                return true;
            }
        }
        return false;
    }

</script>
</html>
