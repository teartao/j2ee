<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>
<script>
    var fromInner;
    function outer() {
        var innerVariable = 'i am inner variable ';
        return function () {
            console.log(innerVariable);
        }
    }
    fromInner = outer();
    fromInner();
</script>
</body>
</html>
